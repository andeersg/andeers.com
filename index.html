---
layout: default
title: "Anders Grendstadbakk"
---
<section class="section grid-list">
  <h2 class="section__title">Latest writing</h2>
  
  {{#latest site.posts limit="6"}}
    <article class="post">
      <a href="{{ permalink }}">
        <p class="post__meta">{{date published}} {{#beta}}<span class="tag">Drupal</span>{{/beta}}</p>
        <h2 class="post__title">{{ title }}</h2>
        <p class="post__tldr">{{ excerpt }}</p>
      </a>
    </article>
  {{/latest}}
</section>

{{#beta}}
<section class="section">
  <h2 class="section__title">Projects</h2>
</section>
{{/beta}}
