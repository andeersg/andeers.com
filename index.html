---
layout: main
isFront: true
---
<div class="l-grid intro">
  <div class="l-grid-wide l-center-vert l-space-between intro__inner">
    <div>
      <h1>Hi, I'm Anders Grendstadbakk.</h1>
      <p>Enjoy creating websites and sharing stuff I figure out along the way</p>
    </div>
    <div class="me">
      <div class="me__img">
        <picture>
          <source type="image/webp" srcset="/assets/anders2.webp">
          <source type="image/jpeg" srcset="/assets/anders2.jpg">
          <img src="/assets/anders.jpg" class="me__picture" alt="Picture of Anders" loading="lazy" />
        </picture>
      </div>
    </div>
  </div>
</div>

<section class="l-grid section latest">
  <div class="l-grid-wide">
    <h2 class="section__title">Latest writings</h2>
    <div class="l-split">
    {{#each collections.latestPosts}}
      <article class="recent-post">
        <h3 class="recent-post__title"><a class="latest__link" href="{{this.url}}">{{this.data.title}}</a></h3>
        <p class="recent-post__tldr">{{this.data.tldr}}</p>
        <p class="recent-post__meta">{{readableDate this.date}}</p>
      </article>
    {{/each}}
  </div>
  </div>
</section>
