---
layout: main
---
<div class="wrapper--front">
  <section class="section">
    <h2 class="section__title">Recent articles</h2>
    {{#each collections.latestPosts}}
      <article class="latest">
        <div class="latest__time">{{readableDate this.date}}</div>
        <h3 class="latest__title">
          <a class="latest__link" href="{{this.url}}">{{this.data.title}}</a>
        </h3>
      </article>
    {{/each}}
  </section>
</div>
