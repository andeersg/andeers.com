<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">

<meta property="twitter:card" content="summary">
<meta property="twitter:site" content="@andeersg">
<meta property="twitter:creator" content="@andeersg">

<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

{% feed_meta %}

{% if jekyll.environment != 'development' %}
<script>
  // jscs:disable
  // feed_meta
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-23774700-2', 'auto');
  ga('send', 'pageview');
  // jscs:enable
</script>
{% endif %}
<script>
  var load = (function() {
    function _load(tag) {
      return function(url, callback) {
        var element = document.createElement(tag);
        var parent = 'body';
        var attr = 'src';
        element.onload = function() {
          callback(null, url);
        };
        element.onerror = function() {
          callback('Something went wrong');
        };
        switch(tag) {
          case 'script':
            element.async = true;
            break;
          case 'link':
            element.type = 'text/css';
            element.rel = 'stylesheet';
            attr = 'href';
            parent = 'head';
        }
        element[attr] = url;
        document[parent].appendChild(element);
      };
    }
    return {
      css: _load('link'),
      js: _load('script'),
      img: _load('img')
    }
  })();
</script>
