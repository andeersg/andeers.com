---
layout: default
permalink: /archive/
---

<div class="section">

  <ul class="archive list--nostyle">
    {% for post in site.posts %}
      <li class="archive__item"><a class="archive__item__link" href="{{ post.url | prepend: site.baseurl }}">

        <span class="archive__item__title">{{ post.title }}</span>
        <span class="archive__item__date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %b %Y" }}</time></span>

      </a></li>
    {% endfor %}
  </ul>
</div>
