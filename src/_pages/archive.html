---
title: Articles
permalink: /articles/
layout: main
description: "A collection of all my articles"
---
<div class="archive-page l-grid">
    <section class="wrapper--front l-grid-narrow">
      <h1 class="site-title">Archive</h1>
      {{#group_by_year collections.posts}}
          <h2 class="archive-list__item archive-list__year">{{ year }}</h2>
          {{#each posts}}
            <div class="archive-item">
              <a class="archive-item__link" href="{{ this.url }}">{{ this.data.title }}</a>
              <div class="archive-item__date">{{formatDate this.date "dd.MM.yy"}}</div>
            </div>
          {{/each}}
      {{/group_by_year}}
    </section>
  </div>
